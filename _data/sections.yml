- id: two
  title: Tropische Naturvielfalt
  nav-title: Natur
  description: "Überzeugen Sie sich selbst von der bilderbuchartigen Schönheit Martiniques: Entdecken Sie die landschaftliche Vielfalt und den unglaublichen Artenreichtum der Vulkaninsel."

  pois:

    title:
    items:

      - id: 2-1
        title: Über 100 Strände
        description: "Weiße Sandstrände, Kokospalmen und azurblaues Meer – dieses Postkartenmotiv erwartet Sie auf Martinique. Darüber hinaus gibt es spektakuläre Küstenabschnitte wie die Îlet Sainte-Marie, ca. 200 m vor der Küste Martiniques: In den Wintermonaten formen Wind und Wellen den Tombolo, eine natürliche Landzunge, die für eine kurze Zeit die beiden Inseln miteinander verbindet. "

      - id: 2-2
        title: Wald-Vielfalt
        description: "Die Wälder der Insel zeigen sich in drei komplett unterschiedlichen Formen: Im Norden der Insel dominiert der tropische Regenwald mit seiner dichten Vegetation, im Herzen der Küstenwälder beeindruckt der gemäßigte Regenwald mit seiner Artenvielfalt und auf der Caravelle-Halbinsel bildet der Trockenwald mit seinen Sandflächen und Kakteen den Lebensraum für Tiere wie den grünen Leguan. "

      - id: 2-3
        title: Naturschutzgebiet Caravelle
        description: "Auf der Halbinsel Caravelle hat sich, umgeben von den Wogen des Atlantik, ein unübertroffener Artenreichtum entwickelt. Neben dem ältesten Felsen Martiniques finden Sie hier auch eines der schönsten Wandergebiete der gesamten Insel, eingebettet in das Naturschutzgebiet Parc Naturel de Martinique, wo es über 150 Pflanzenarten und viele endemische Vogelarten zu entdecken gibt. "

      - id: 2-4
        title: Montagne Pelée
        description: "Mit 1.397m ist der Vulkan Montagne Pelée ganz im Norden der Insel Martiniques höchste Erhebung und bietet einen grandiosen Ausblick über den Ozean. Dieser Ort war einst Schauplatz unglaublicher Naturgewalten, als 1902 ein Vulkanausbruch die damalige Hauptstadt Saint-Pierre zerstörte – auch heute noch erzählen Ruinen und Schiffswracks von dieser tragischen Geschichte."

      - id: 2-5
        title: Le Domaine D´Émeraude
        description: "Am Fuße des Montagne Pelée, nahe der Kleinstadt Le Morne-Rouge, liegt der idyllische Naturpark Domaine d'Émeraude. Das naturbelassene Gebiet bietet mit gepflegten Gärten und dichtem Wald zahlreichen seltenen Tieren ein Zuhause. Im Naturforschungspavillon erfahren Sie außerdem Wissenswertes über die Naturgeschichte der Insel sowie die Naturprodukte der Region."

      - id: 2-6
        title: Jardin de Balata
        description: "Im Jardin de Balata wandeln Sie durch einen wahrhaft paradiesischen Garten, in dessen Mitte sich ein Gebäude im kreolischen Stil befindet. Entworfen wurde diese tropische Oase von Jean-Philippe Thoze – einem Gärtner, Landschaftsarchitekten, Designer und Poeten – der seinen Kindheitserinnerungen rund um das Haus seiner Großeltern ein Denkmal gesetzt hat."





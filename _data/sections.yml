- id: one
  title: Martinique aktiv erleben
  nav-title: Aktiv Erleben
  description: "Wagen Sie ein tropisches Abenteuer und erkunden Sie die Insel zu Wasser und zu Land oder treffen Sie Sportfans aus aller Welt bei großen Sportveranstaltungen – hier finden Sie die besten Tipps"

  pois:

    title:
    items:

      - id: 1-1
        title: Aktiv in & auf dem Wasser
        description: "Martinique ist ein wahres Wassersportparadies: Paddeln Sie im Kajak durch die Mangroven, erkunden Sie schnorchelnd die wunderschönen Fonds Blancs, tauchen Sie mit Delfinen, Walen und Schildkröten, versuchen Sie sich im Kite- oder Windsurfen – oder entspannen Sie mit Stil auf einem Bootsausflug."

      - id: 1-2
        title: Aktiv an Land
        description: "Die einmaligen Wanderrouten der Insel führen Sie entlang der Küste sowie auf die Vulkane Piton Crève-Cœur und Montagne Pelée. Gemütlicher geht es bei romantischen Ausritten oder entspannten Fahrradtouren zu – Abenteuerlustige kommen bei einem Fallschirmsprung oder beim Canyoning auf ihre Kosten."

      - id: 1-3
        title: Sportveranstaltungen
        description: "Erleben Sie Surf-Wettbewerbe wie den Martinique Surf Pro und den Madinina Kite Master, weltberühmte Regatten wie die Tour de Yoles Rondes de Martinique und die Martinique Flying Regatta sowie Laufveranstaltungen vom Tchimbé Raid über den internationalen Halbmarathon Fort-de-France bis zum 150 km langen Transmartinique."




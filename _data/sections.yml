- id: three
  title: Mitreißende Kultur
  nav-title: Kultur
  description: "Aus uralten Traditionen und indischen, afrikanischen sowie europäischen Einflüssen entstand auf Martinique eine ebenso reiche wie einzigartige Kultur. Lassen Sie sich mitreißen!"

  pois:

    title:
    items:

      - id: 3-1
        title: Weihnachtssingen Chanté Nwel
        description: "Zwischen Allerheiligen und Weihnachten kommt man auf Martinique am Abend zusammen, um mit Familie, Freunden und Nachbarn Weihnachtslieder zu singen. Zu Trommel-Rhythmen wird auf Französisch, Latein und Kreolisch gesungen. Außerdem gehört zum Chanté Nwel ein traditionelles Buffet mit dem berühmten Weihnachtsschinken und Ti-Punch."

      - id: 3-2
        title: Karneval, ein Fest der Farben
        description: "Mit dem letzten Sonntag vor der Fastenzeit beginnt auf ganz Martinique der Karneval: Ein exzentrisches Volksfest mit farbenfrohen Paraden, aufwendigen Kostümen, wilden Rhythmen und ausgelassener Stimmung. Halten Sie Ausschau nach der burlesken Hochzeit, den roten Teufeln und natürlich dem Karnevalskönig, Seiner Hoheit Vaval."

      - id: 3-3
        title: Tour de Yoles Rondes de Martinique
        description: "Im Sommer findet das größte Sportereignis der Insel statt: die 180 km lange Segel-Regatta Tour de Yoles Rondes de Martinique. Auf der Yole, einem traditionellen Fischerboot aus Holz und Bambus, wird Martinique einmal komplett umrundet. Jedes Jahr startet die Regatta in einer anderen Stadt, in die tausende Zuschauer pilgern."



